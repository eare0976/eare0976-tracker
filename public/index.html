<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>eare0976_tracker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<header>
  <img src="BAKEDlogo2.png" width="auto" height="100px">
  <!-- <br> Let's Get BAKED</h1> -->
</header>
<body>
  <div class="popup">
  <button class="mainbutton" onclick="myFunction()"><h3>Add Item To Bakery</h3></button> 
  <span class="popuptext" id="myPopup"> 
    <form id="recipeform">
    <input style="float:left" type="text" name="name" id="nameInputs" placeholder="Name" required>
  <select  style="float:right" id="category" name="categoryInputs" placeholder="Select Category" required>
  <option value="Chocolate Confectionary">Chocolate Confectionary</option>
  <option value="Pastry">Pastry</option>
  <option value="Cake">Cake</option>
  <option value="Pie">Pie</option>
  <option value="Cookie">Cookie</option>
</select>
<input style="float:left" type="number" name="preptime" id="preptimeInputs" placeholder="Preperation Time (mins)" required >
<input style="float:right" type="number" name="baketime" id="baketimeInputs" placeholder="Baking Time (mins)" required>
<textarea style="float:left" type="text" id="recipeInputs" name="recipe" rows="5" placeholder="Recipe" required></textarea>
<textarea style="float:right"type="text" id="ingredientInputs" name="ingredient" rows="5"  placeholder="Ingredients" required></textarea>
<br>
<button class="submit" type="submit" id="submit">Submit</button> 
<input class="reset" type="reset"></button> 
</form>
</span>
</div>
<br>
  <section class="bakery">
  <h2>Your Bakery</h2>
  <p>Your Bakery is currently empty, click the button "Add Item to Bakery" to get started!</p>
  
  <ul id="recipelist">
  </ul>
  <div class="recipelist-column"></div>

</section>
</body>
<script src="script.js" defer></script>
</html>
